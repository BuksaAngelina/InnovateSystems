<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Криворізька міська рада</title>
  <!-- A-Frame бібліотека -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js для доповненої реальності -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Маркер AR -->
    <a-marker preset="custom" type="pattern" url="../assets/pattern-letterA.patt">
      <!-- Основна будівля (прямокутний корпус) -->
      <a-box
        position="0 0.5 0"
        width="2"
        height="1"
        depth="1"
        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg"
        material="repeat: 4 2">
      </a-box>
      <!-- Вежа (спрощена) -->
      <a-box
        position="0.8 1 0"
        width="0.4"
        height="1.5"
        depth="0.4"
        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg"
        material="repeat: 2 3">
      </a-box>
      <!-- Вхід (декоративний елемент, перенесено на задню сторону) -->
      <a-box
        position="0 0.25 0.55"
        width="0.5"
        height="0.5"
        depth="0.1"
        color="#8B4513">
      </a-box>
      <!-- Джерело світла -->
      <a-light
        type="point"
        intensity="1.5"
        position="5 5 5"
        color="#FFFFFF">
      </a-light>
    </a-marker>
    <!-- Камера з анімацією від’їзду -->
    <a-entity camera position="0 1.5 2">
      <a-animation
        attribute="position"
        to="0 1.5 5"
        dur="5000"
        easing="linear"
        repeat="0">
      </a-animation>
    </a-entity>
  </a-scene>
</body>
</html>
